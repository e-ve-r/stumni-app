<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stumni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --stumni-dark-blue: #0A2540;
            --stumni-gold: #FFC107;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--stumni-dark-blue);
        }

        .login-card {
            border-radius: 1rem;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--stumni-gold);
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        }

        .input-group-text {
            background-color: #e9ecef;
            border-right: 0;
        }

        .form-select {
            border-left: 0;
        }

        .btn-stumni {
            background-color: var(--stumni-gold);
            border-color: var(--stumni-gold);
            color: var(--stumni-dark-blue);
            font-weight: 600;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease-in-out;
        }

        .btn-stumni:hover {
            opacity: 0.9;
            color: var(--stumni-dark-blue);
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <!-- Logo Header -->
                <div class="text-center mb-4">
                    <div class="d-flex align-items-center justify-content-center">
                        <!-- Custom Logo Image -->
                        <img src="./Assets/logo.png" alt="Stumni Logo" class="me-0" style="height: 5rem; width: 5rem;">
                        <span class="fs-1 fw-bold text-white">Stumni</span>
                    </div>
                </div>

                <!-- Login Card -->
                <div class="card login-card p-4">
                    <div class="card-body">

                        <!-- Header inside card -->
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold text-dark">Welcome!</h1>
                            <p class="text-muted small">Log in to connect with your community.</p>
                        </div>

                        <!-- Login Form -->
                        <form action="/submit" method="POST">
                            <!-- User Type Selection -->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="user-type-label">I am a</span>
                                <select class="form-select" id="user_type" aria-describedby="user-type-label">
                                    <option selected>Student</option>
                                    <option>Alumni</option>
                                </select>
                            </div>

                            <!-- Email input -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="text" placeholder="name@example.com" name="text">
                                <label for="text">User ID</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                            <!-- Forgot Password -->
                            <div class="text-end mb-4">
                                <a href="#" class="text-muted text-decoration-none small">Forgot Password?</a>
                            </div>

                            <!-- Submit button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-stumni">Log In</button>
                            </div>
                        </form>

                        <!-- Sign Up Link -->
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="text-muted small">Don't have an account? <a href="#"
                                    class="fw-bold text-decoration-none" style="color: var(--stumni-dark-blue);">Sign
                                    Up</a></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
